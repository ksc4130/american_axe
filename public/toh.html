<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <style>
          [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
          }
          .disk {
              height: 10px;
              background-color: orange;
              border: 1px solid #ccc;
              margin-left: auto;
              margin-right: auto;
              border-radius: 5px;
          }
        </style>
    </head>
    <body ng-cloak ng-controller="mainCtrl">
        <div style="margin-top: 50px;" class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Moves: {{moves}} <small>min. moves: {{minMoves}}</small></h1>
                </div>
                <div class="col-md-8">
                    <button class="btn btn-success" ng-click="go()">Go</button>
                    <button class="btn btn-info" ng-click="reset()">Reset</button>
                    <input ng-model="numDisks">
                    <input ng-model="delay">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div ng-style="{'margin-top': getMargin(l1, n), 'background-color': n.bg, 'width': n.val * 10}" class="disk" ng-repeat="n in l1"></div>
                </div>
                <div class="col-xs-4">
                    <div ng-style="{'margin-top': getMargin(l2, n), 'background-color': n.bg, 'width': n.val * 10}" class="disk" ng-repeat="n in l2"></div>
                </div>
                <div class="col-xs-4">
                    <div ng-style="{'margin-top': getMargin(l3, n), 'background-color': n.bg, 'width': n.val * 10}" class="disk" ng-repeat="n in l3"></div>
                </div>
            </div>
        </div>


        <script src="https://js.stripe.com/v2/"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

        <script src="/file/js/app/toh.js"></script>
    </body>
</html>
