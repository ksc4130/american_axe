<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link href="/css/img/favicon.ico" rel="icon" type="image/x-icon" /> -->
    <title>American Axe</title>

    <link href="/file/css/bootstrap.min.css" rel="stylesheet">
    <link href="/file/css/bootstrap-theme.min.css" rel=stylesheet>
    <link href="/file/css/font-awesome.min.css" rel="stylesheet">

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>

  </head>
  <body ng-cloak ng-controller="mainCtrl">
    <div style="margin-top: 50px;" class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form" ng-submit="submit()">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input placeholder="Amount" class="form-control" type="number" ng-model="amount">
            </div>
          </div>

          <div class="form-group">
            <input placeholder="Card Number" class="form-control" type="number" ng-model="card.number">
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">MM</div>
              <input class="form-control" placeholder="MM" type="number" ng-model="card.exp_month">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">YYYY</div>
              <input class="form-control" placeholder="YYYY" type="number" ng-model="card.exp_year">
            </div>
          </div>

          <div class="form-group">
            <input placeholder="CVC" class="form-control" type="number" ng-model="card.cvc">
          </div>

          <button class="btn btn-primary" type="submit">Get it done</button>
          <br>
          <p class="text-danger">
            {{oops}}
          </p>
          <br>
          <p class="text-success">
            {{yay}}
          </p>
          <p>
            {{data | json}}
          </p>
        </form>
      </div>
    </div>

    <script src="https://js.stripe.com/v2/"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

    <script src="/file/js/app/appTestStripe.js"></script>
  </body>
</html>
